services:
  - type: web
    name: coatvision-backend
    env: python
    rootDir: .
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4.1-mini
      - key: DATABASE_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: COATVISION_CORS_ORIGINS
        value: "https://lyxvision.no,https://www.lyxvision.no,https://coatvision.no,https://api.coatvision.no,http://localhost:5173,http://localhost:8081"
      - key: PERSIST_BASE
        value: /data
      - key: ADMIN_TOKEN
        sync: false
      - key: PYTHON_VERSION
        value: 3.11
    healthCheckPath: /