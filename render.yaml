services:
  - type: web
    name: coatvision-backend
    env: python
    rootDir: .
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: DATABASE_URL
        sync: false
      - key: COATVISION_CORS_ORIGINS
        sync: false
      - key: PERSIST_BASE
        value: ./local_data
      - key: PYTHON_VERSION
        value: 3.11
    healthCheckPath: /