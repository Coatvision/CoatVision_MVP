# Render Blueprint for CoatVision
# This file defines all services that will be deployed to Render

services:
  # Backend API Service
  - type: web
    name: coatvision-backend
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: PORT
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: NODE_ENV
        value: production
    healthCheckPath: /health
    rootDir: backend

  # Frontend Dashboard (Static Site)
  - type: web
    name: coatvision-dashboard
    runtime: static
    buildCommand: "npm ci && npm run build"
    staticPublishPath: ./dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        fromService:
          type: web
          name: coatvision-backend
          envVarKey: RENDER_EXTERNAL_URL
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    rootDir: frontend

# Note: Mobile app (React Native/Expo) is not deployed to Render
# It should be built and distributed through app stores or Expo
