services:
  - type: web
    name: coatvision-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r ../requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: PYTHON_VERSION
        value: 3.11
    healthCheckPath: /