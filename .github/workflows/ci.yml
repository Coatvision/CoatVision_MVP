name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ['3.10']
        node-version: [18]
    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'recursive'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Init and verify submodules
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive
          echo "Repository layout (top-level):"
          ls -la
          echo "Contents of repository root:"
          ls -la .
          # If workflow will use admin_portal, verify it exists
          # This prevents the "working-directory: admin_portal" error
          if grep -q "working-directory.*admin_portal" .github/workflows/*.yml 2>/dev/null; then
            if [ ! -d admin_portal ]; then
              echo "ERROR: admin_portal directory not found after submodule init."
              echo "Ensure .gitmodules defines the submodule and that the submodule commit exists on this branch."
              exit 1
            fi
          fi
        shell: bash

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        working-directory: backend
        run: |
          if [ -d "tests" ]; then pytest -q --disable-warnings --maxfail=1; else echo "No backend tests found"; fi

      - name: Install mobile dependencies
        working-directory: mobile
        run: |
          npm ci

      - name: Run mobile build (and tests if present)
        working-directory: mobile
        run: |
          if npm run | grep -q "test"; then npm test --silent || true; fi
          npm run build --if-present

      - name: Upload test summary
        run: echo "CI completed"
