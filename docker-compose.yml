# CoatVision Docker Compose Configuration
# This file orchestrates all CoatVision services for integrated deployment

version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: coatvision-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
      - CORS_ORIGINS=*
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - backend-uploads:/app/uploads
      - backend-outputs:/app/outputs
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - coatvision-network

  # Admin Dashboard Service
  dashboard:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL:-}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY:-}
        - VITE_API_BASE_URL=http://backend:8000/api
    container_name: coatvision-dashboard
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - coatvision-network

volumes:
  backend-uploads:
    driver: local
  backend-outputs:
    driver: local

networks:
  coatvision-network:
    driver: bridge
